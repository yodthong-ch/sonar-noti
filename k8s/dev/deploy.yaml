apiVersion: v1
kind: Secret
metadata:
  name: notification-centre-secret
data:
  privatekey: MDhmZGY5ZTNmNjUzMzA1N2E5YzkyMDdkZmU0NDZjMzUzN2Y5MTMzZWRhYWI0ZGNmNDRlMTRhZTY0MzQwMWY3Mwo=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-centre-dev-service
  labels:
    app: notification-centre-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notification-centre-dev
  template:
    metadata:
      labels:
        app: notification-centre-dev
    spec:
      containers:
      - name: notification-centre-dev
        env:
          - name: PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: notification-centre-secret
                key: privatekey
          - name: CLUSTERNAME
            value: "notification-private.default"
          - name: CLUSTERDISCOVERY
            value: "notification-discover.default"
          - name: APP_ENV
            value: "development"
        image: asia.gcr.io/production-devops/service/notification-centre:dev
        ports:
        - containerPort: 9000
        - containerPort: 9001